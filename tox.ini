[tox]
envlist = py27,py35

[testenv]
usedevelop = True
deps =
    freezegun
    pytest~=3.0
    pytest-cov~=2.0
    pytest-flakes~=1.0
    python-dateutil
commands = pytest javaproperties test

[pytest]
addopts = --cache-clear --cov=javaproperties --doctest-modules --flakes
doctest_optionflags = ALLOW_UNICODE

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
